<!DOCTYPE html>
<html>
<head>
  <title>Jumpin' Elephants</title>
  <style>
    /* Add some styling for the game */
    body {
      margin: 0;
      background-color: #ddd;
      text-align: center;
    }
    #game {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .elephant {
      width: 50px;
      height: 50px;
      background-image: url(elephant.png);
      background-size: cover;
      animation-duration: 2s;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Jumpin' Elephants</h1>
  <div id="game">
    <div id="elephant1" class="elephant"></div>
    <div id="elephant2" class="elephant"></div>
    <div id="elephant3" class="elephant"></div>
    <div id="elephant4" class="elephant"></div>
    <div id="elephant5" class="elephant"></div>
    <div id="elephant6" class="elephant"></div>
    <div id="elephant7" class="elephant"></div>
  </div>
  <p>Click the elephants to make them jump!</p>

<script>
  // Get the game element
  var game = document.getElementById('game');

  // Add an event listener to the game element
  game.addEventListener('click', function(event) {
    // Get the clicked elephant element
    var elephant = event.target;

    // Make sure that the clicked element is an elephant
    if (elephant.classList.contains('elephant')) {
      // Calculate a random height for the jump
      var jumpHeight = Math.random() * 100 + 50;

      // Set the jump animation for the elephant
      elephant.style.animation = 'jump ' + jumpHeight/100 + 's ease';

      // Keep increasing the jump height
      elephant.style.bottom = jumpHeight + 'px';
    }
  });
</script>
</body>
</html>
