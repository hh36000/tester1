<!DOCTYPE html>
<html>
<head>
  <title>Jumpin' Elephants</title>
  <style>
    /* Add some styling for the game */
    body {
      background-color: #ddd;
      text-align: center;
    }
    #game {
      display: inline-block;
      background-color: #fff;
      border: 1px solid #999;
      width: 400px;
      height: 300px;
      position: relative;
    }
    .elephant {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      width: 50px;
      height: 50px;
      background-image: url(elephant.png);
      background-size: cover;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Jumpin' Elephants</h1>
  <div id="game">
    <div id="elephant" class="elephant"></div>
  </div>
  <p>Click the elephant to make it jump!</p>

<script>
  // Get the game and elephant elements
  var game = document.getElementById('game');
  var elephant = document.getElementById('elephant');

  // Set the initial position of the elephant
  elephant.style.bottom = '0';

  // Add an event listener to the elephant
  elephant.addEventListener('click', function() {
    // Calculate a random height for the jump
    var jumpHeight = Math.random() * 100 + 50;

    // Set the jump animation for the elephant
    elephant.style.animation = 'jump ' + jumpHeight/100 + 's ease';

  // Don't reset the position of the elephant after the jump
  // Instead, keep increasing the jump height
  elephant.style.bottom = jumpHeight + 'px';
  });
</script>
</body>
</html>
